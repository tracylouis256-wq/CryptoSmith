version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cryptosmith
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'

  api:
    build: ./api
    env_file: .env
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis
      - rabbitmq

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - rabbitmq
      - redis
      - postgres

volumes:
  pg-data:
